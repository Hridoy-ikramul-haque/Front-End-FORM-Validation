<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.5.1.js"></script>
    <title> Form Validator</title>
</head>
<body>
    <div class="container">
        <form action="" class="form" id="form">
            <h2>Register With Us</h2>


            <div class="form-control ">
                <label for="username">Username</label>
                <input type="text" class="username" id="username" placeholder="enter username">
                <small>Error message</small>
            </div>



            <div class="form-control ">
                <label for="Email">Email</label>
                <input type="text" class="Email" id="email" placeholder="enter email">
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label for="Password">Password</label>
                <input type="password" class="Password" id="password" placeholder="enter Password">
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" class="Confirm Password" id="password-2" placeholder=" Confirm Password">
                <small>Error message</small>
            </div>

            <button>Submit</button>

        </form>
    </div>
	
	<!-- <script src="./index.js"></script> -->
    <script src="./index2.js"></script>
    

</body>
</html>
